{% extends "base.html" %}
{% block content %}
<form action="/" method="POST">
    <input type="text" name="full_n_teacher" placeholder="Digite o nome do professor: ">
    <input type="number" name="register_teacher" placeholder="Digite a matricula do professor">
    <input type="number" name="hist_vh_teacher" placeholder="Quanto é o historico de valor hora por aula?">
    <input type="text" name="tittle_teacher" placeholder="Qual a graduação do professor?">
    <input type="text" name="reg_w_teacher" placeholder="Qual o regime de trabalho do professor?">
    <input type="date" name="hiring_d_teacher" placeholder="Qual a data de contratação do professor?">
    <input type="date" name="close_d_teacher" placeholder="Qual a data de desligamento do professor?">
    <input type="text" name="status_teacher" placeholder="Status: ">

    <button type="submit">Cadastrar</button>
</form>
{% for teachers in data %}
   
    <br>
    {{teachers.1}}
    {{teachers.0}}
    <form action="/delete/teacher/{{teachers.0}}" method="POST">
        <button>DELETAR</button>
    </form>
    <a href="/update/teacher/{{teachers.0}}">Atualizar</a>
    {% else %}
    NÃO TEM PRODUTOS CADASTRADOS
{% endfor %}
{% endblock %}
